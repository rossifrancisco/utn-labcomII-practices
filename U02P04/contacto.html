<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Contacto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Hola mundo!</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Datos geograficos</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.8704282893827!2d-60.64630682524249!3d-32.9544301722801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1713807450022!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
            </section>
            <section>
                <h2>Contacto</h2>
                <form action="#" method="post" target="_blank">
                    <table>
                        <tbody>
                            <tr>
                                <td style="text-align: right;"><label for="nombre"><b>nombre:</b></label></td>
                                <td><input type="text" name="nombre" id="nombre" required></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><label for="mail"><b>Email:</b></label></td>
                                <td><input type="email" name="mail" id="mail"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><label for="edad"><b>Edad:</b></label></td>
                                <td><input type="number" name="edad" id="edad"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><label for="colorPrefeido"><b>Color Preferido:</b></label></td>
                                <td><input type="color" name="colorPrefeido" id="colorPrefeido"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><label for="comentario"><b>Consulta:</b></label></td>
                                <td><textarea name="comentario" id="comentario" rows="10" cols="50"></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" name="submit" id="submit">
                </form>
            </section>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
</body>

</html>
