<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>perfil</h1>

    <fieldset>
        <legend>Datos Personales</legend>
        <form action="accion.php" method="post" target="_blank">

            <label for="estado">estado:</label>
            <input type="text" name="estado" id="estado" value="estudiante" readonly>
            <br>

            <label for="nombreCompleto">nombre completo:</label>
            <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="texto de ejemplo">

            <label for="email">email:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@email.com">

            <input type="number" name="edad" id="edad" placeholder="0">
            <br>

            <label for="seleccionable">nacionalidad:</label>

            <br>

            <label for="seleccionable2">condicion laboral:</label>
            <select name="seleccionable2" id="seleccionable2">
                <option value="desempleado">desempleado</option>

                <option value="trabajo part time">trabajo part time</option>
                <option value="trabajo full time.">trabajo full time</option>
            </select>
            <br>

            <label for="check">recordar datos</label>
            <input type="checkbox" name="check" id="check">
            <br>

            <input type="submit" value="enviar datos">
        </form>
    </fieldset>
