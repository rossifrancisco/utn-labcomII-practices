<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
            </tr>
            <tr>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
            </tr>
        </tbody>
    </table>
    <br>

    <table>
        <caption>Esto es una Tabla Compleja</caption>
        <thead>
            <tr>
                <td colspan="2">asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td><a href="https://www.youtube.com/" target="_blank">youtube</a></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">asdasdasd</td>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td rowspan="2">asdasdasd</td>
                <td><a href="https://www.youtube.com/" target="_blank">youtube</a></td>
            </tr>
            <tr>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td><a href="https://www.youtube.com/" target="_blank">youtube</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>asdasdasd</td>
                <td>asdasdasd</td>
                <td colspan="2">asdasdasd</td>
                <td><a href="https://www.youtube.com/" target="_blank">youtube</a></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
